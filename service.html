<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Sharing Website</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="menu">
    <ul>
        <li><a href="1.html">HOME</a></li>
        <li><a href="indexxx.html">ABOUT</a></li>
        <li><a href="index.html">SERVICE</a></li>
        <li><a href="#">DESIGN</a></li>
        <li><a href="#">CONTACT</a></li>
    </ul>
</div>

  <header>
    <h1>Recipe Sharing Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="recipe-form">
      <h2>Create a Recipe</h2>
      <form action="#" method="post">
        <label for="recipe-title">Title:</label>
        <input type="text" id="recipe-title" name="recipe-title" required>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="6" required></textarea>
        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="dessert">Dessert</option>
        </select>
        <label for="cook-time">Cooking Time:</label>
        <input type="text" id="cook-time" name="cook-time">
        <label for="servings">Servings:</label>
        <input type="number" id="servings" name="servings" min="1">
        <button type="submit">Submit</button>
      </form>
    </section>
    <section class="search-form">
      <h2>Search Recipes</h2>
      <form action="#" method="get">
        <input type="text" name="keyword" placeholder="Search by keyword...">
        <select name="category">
          <option value="">All Categories</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="dessert">Dessert</option>
        </select>
        <input type="submit" value="Search">
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Recipe Sharing Website. All rights reserved.</p>
  </footer>
</body>
</html>
